<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Cadastro de Aprovados</title>

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header text-center bg-primary text-white">
                    <h4>Cadastro de Aprovados</h4>
                </div>

                <div class="card-body">
                    <form id="aprovadoForm">
                        <div class="mb-3">
                            <label class="form-label">Nome</label>
                            <input type="text" id="nome" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">E-mail</label>
                            <input
                                    type="email"
                                    id="email"
                                    class="form-control"
                                    required
                            />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Telefone</label>
                            <input
                                    type="text"
                                    id="telefone"
                                    class="form-control"
                                    required
                            />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Concursos Aprovados</label>
                            <input
                                    type="text"
                                    id="concursos"
                                    class="form-control"
                                    required
                            />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Imagem</label>
                            <input
                                    type="file"
                                    id="imagem"
                                    class="form-control"
                                    accept="image/*"
                                    required
                            />
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            Cadastrar
                        </button>
                    </form>

                    <div id="mensagem" class="mt-3 text-center fw-bold"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
